<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>統計ダッシュボード - Shift Scheduler Demo</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header class="app-header">
    <h1>統計ダッシュボード</h1>
    <p>生成されたシフトの傾向を確認し、バランスを評価できます。</p>
</header>

<nav class="app-nav">
    <a href="/">ホーム</a>
    <a href="/employees">従業員管理</a>
    <a href="/schedule">シフト作成</a>
    <a href="/stats" class="active">統計ダッシュボード</a>
</nav>

<main class="app-container">
    <section class="card">
        <h2>対象年月</h2>
        <form id="stats-form" class="form-inline" data-default-year="[[${defaultYear}]]" data-default-month="[[${defaultMonth}]]">
            <label>
                年
                <input type="number" name="year" min="2000" max="2100" required>
            </label>
            <label>
                月
                <input type="number" name="month" min="1" max="12" required>
            </label>
            <button type="submit" class="button">統計を更新</button>
        </form>
        <p id="stats-status" class="status"></p>
    </section>

    <section class="card">
        <h2>月次サマリー</h2>
        <div id="monthly-summary" class="stat-block">
            <p class="placeholder">統計がまだ読み込まれていません。</p>
        </div>
    </section>

    <section class="card">
        <h2>従業員別勤務量</h2>
        <div class="table-wrapper">
            <table id="workload-table">
                <thead>
                <tr>
                    <th>従業員</th>
                    <th>シフト回数</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="2" class="placeholder">統計がまだ読み込まれていません。</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <section class="card">
        <h2>シフト種別分布</h2>
        <ul id="distribution-list" class="distribution-list">
            <li class="placeholder">統計がまだ読み込まれていません。</li>
        </ul>
    </section>
</main>

<footer class="app-footer">
    <small>&copy; 2024 Shift Scheduler Demo</small>
</footer>

<script th:src="@{/js/stats.js}"></script>
</body>
</html>
