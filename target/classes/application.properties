spring.application.name=Shift Scheduler Demo
spring.datasource.url=jdbc:sqlite:shift-demo.db
server.tomcat.connection-timeout=10s
spring.mvc.async.request-timeout=15s
server.error.include-message=always
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=WARN
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
logging.level.com.example.shiftv1.schedule=INFO

# HTTP response compression to speed up page transitions
server.compression.enabled=true
server.compression.mime-types=text/html,text/plain,text/css,application/json,application/javascript
server.compression.min-response-size=1024
shift.demand.mode=blocks
shift.short.enabled=false
shift.pairing.enabled=true
shift.pairing.preferShorts=true
shift.pairing.pairToleranceMinutes=0
shift.pairing.full.window=09:00-18:00
shift.pairing.short.morning=09:00-13:00
shift.pairing.short.afternoon=13:00-18:00
shift.standalone.windows=17:00-21:00
# Enforce UTF-8 encoding for web responses and views
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.thymeleaf.encoding=UTF-8
