spring.application.name=Shift Scheduler Demo
spring.datasource.url=jdbc:sqlite:shift-demo.db
server.tomcat.connection-timeout=10s
spring.mvc.async.request-timeout=15s
server.error.include-message=always
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
shift.demand.mode=blocks
shift.short.enabled=false
shift.pairing.enabled=true
shift.pairing.preferShorts=true
shift.pairing.pairToleranceMinutes=0
shift.pairing.full.window=09:00-18:00
shift.pairing.short.morning=09:00-13:00
shift.pairing.short.afternoon=13:00-18:00
shift.standalone.windows=17:00-21:00
